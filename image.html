<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <!-- The top part of the screen, including 1 link : Google Search -->
        <div class="banner">
            <div class="link">
                <a href="index.html">Google Search</a>
            </div>
        </div>

        <!-- The middle part of the screen, only displaying the logo -->
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>

        <!-- The bottom part of the screen, displaying the navigation bar, the Google Search button and the I'm Feeling Lucky button -->
        <div class="navigation">
            <form action="https://www.google.com/search">
                <div>
                    <input class="bar" type="text" name="q">
                    <input type="hidden" name="udm" value="2">
                </div>
                <div class="search_button">
                    <input class="button" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>

</html>
