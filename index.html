<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <!-- The top part of the screen, including 2 links : Google Images & Google Advanced Search -->
        <div class="banner">
            <div class="link">
                <a href="image.html">Image Search</a>
            </div>
            <div class="link">
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>

        <!-- The middle part of the screen, only displaying the logo -->
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>

        <!-- The bottom part of the screen, displaying the navigation bar, the Google Search button and the I'm Feeling Lucky button -->
        <div class="navigation">
            <form action="https://www.google.com/search">
                <div class="bar">
                    <input type="text" name="q">
                </div>
                <div class="search_button">
                    <input type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>

</html>
